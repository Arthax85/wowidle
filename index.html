​<!DOCTYPE html>
<html>
<head>
    <title>World of Warcraft Idle</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Pantalla de inicio -->
    <div id="start-screen">
        <h2>¡Bienvenido a World of Warcraft Idle!</h2>
        <input type="text" id="character-name-input" placeholder="Escribe el nombre de tu personaje" maxlength="20">
        <button id="start-game-btn">Comenzar Aventura</button>
    </div>

    <!-- Nombre del jugador -->
    <div id="player-name-display"></div>

    <!-- Barra de dinero -->
    <div id="money-bar">
        <div class="currency">
            <img src="https://wow.zamimg.com/images/wow/icons/large/inv_misc_coin_02.jpg" class="coin-icon">
            <span id="gold">0</span>
        </div>
        <div class="currency">
            <img src="https://wow.zamimg.com/images/wow/icons/large/inv_misc_coin_03.jpg" class="coin-icon">
            <span id="silver">0</span>
        </div>
        <div class="currency">
            <img src="https://wow.zamimg.com/images/wow/icons/large/inv_misc_coin_01.jpg" class="coin-icon bronze-coin">
            <span id="bronze">0</span>
        </div>
    </div>

    <!-- Contenido del juego -->
    <div id="container">
        <div id="left-panel">
            <h1>World of Warcraft Idle</h1>
            <div class="zone-info">
                <div class="zone-text">Bosque de Elwynn</div>
                <div class="zone-subtext">Lugar: Villanorte</div>
            </div>
            <div id="background" class="elwynn-forest"></div>
        </div>

        <div id="right-panel">
            <div id="enemies">
                <h2>Enemigos de la zona</h2>
                <ul id="enemy-list"></ul>
            </div>

            <div id="quests">
                <h2>Misiones</h2>
                <ul id="quest-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
